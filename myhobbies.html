<!-- HOBBIES -->
 <style>
    /* Global Styles */
body {
    font-family: 'Merienda', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h1 {
    font-family: 'Merienda', sans-serif;
    font-size: 2.5em;
    color: #2c3e50;
    text-align: center;
    margin-bottom: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: #ffffff;
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-size: 1.2em;
    transition: transform 0.3s ease-in-out;
}

li:hover {
    transform: scale(1.05);
}

.hob {
    background-color: #66e0e4;
    border-radius: 15px;
    padding: 30px;
    width: 60%;
    max-width: 800px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

table {
    width: 100%;
    border-spacing: 0;
    border-collapse: collapse;
}

b {
    font-weight: normal;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hob {
        width: 80%;
    }

    li {
        font-size: 1em;
    }
}

 </style>
    <title> MY HOBBIES</title>
</head>
<body>
  <div class="hob">

            <li>Learn More About Technology</li>
            <li>Playing Games</li>
        </ul></tr>
    </table>
  
  </div> 
</body>
